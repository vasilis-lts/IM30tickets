  <script src="./payment.js"></script>
  <script>
    function handlePaymentResult(name, data) {
      if (data === null) {
        $("#divKimonoPaymentResult").text(name + ": Unknown payment result");
      }
      else {
        console.log(data);
        switch (data.success) {
          case 0:
            $("#divPaymentResult").text(name + ": ErrorRetry [" + (data.errorText ? data.errorText : "") + "]");
            break;
          case 1:
            $("#divPaymentResult").text(name + ": CurrentPaymentSuccess");
            break;
          case 2:
            $("#divPaymentResult").text(name + ": CurrentPaymentFailure");
            break;
          case 3:
            $("#divPaymentResult").text(name + ": PreviousPaymentSuccess");
            break;
          case 4:
            $("#divPaymentResult").text(name + ": PreviousPaymentFailure");
            break;
          default:
            $("#divPaymentResult").text(name + ": Unknown result: " + data.successText);
            break;
        }
      }
      $("#divPaymentResult").show();
    }

    // window.pay = new window.payware({

  </script>
